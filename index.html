	<style type="text/css">

		*{
			margin: 0 auto;
			padding: 0;
			text-rendering: optimizeLegibility;
			-webkit-font-smoothing: antialiased;
			-webkit-appearance: none;
			border-radius: 0;
			text-decoration: none;
			list-style-type: none;
			color: black;
		}

		:focus {outline:none;}

		*, *:before, *:after {
			-moz-box-sizing: border-box; -webkit-box-sizing: border-box; box-sizing: border-box;
		}

		body, html{
			height: 100%;
			width: 100%;
		}

		.verticalCenter{
			position: absolute;
			top: 50%; left: 0; right: 0;
			-webkit-transform: translateY(-50%);
			-ms-transform: translateY(-50%);
			transform: translateY(-50%);
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}

		.border{
			padding: 0 20%;
		}

		body{
			opacity: 0;
			-moz-animation: fadein 1s ease 2s forwards;
			-webkit-animation: fadein 1s ease 2s forwards;
			-o-animation: fadein 1s ease 2s forwards;
			animation: fadein 1s ease 2s forwards;
		}

		#tits{
			height: 100%;
			position: relative;
			text-align: center;
		}

		#tits h1{
			font-family: "Open Sans Condensed";
			font-weight: 700;
			font-size: 3.5rem;
			color: white;
		}

		#tits h2{
			font-family: "Open Sans Condensed";
			font-weight: 300;
			font-size: 1.7rem;
			margin-bottom: 1rem;
			color: #bbb;
		}

		#tits a{
			margin: 0.1em 0;
			font-size: 1.5rem;
			display: inline-block;
			font-family: "Open Sans Condensed";
			font-weight: 300;
			transition: all 0.5s ease;
			-moz-transition: all 0.5s ease;
			-webkit-transition: all 0.5s ease;
			padding: 0 0.5em;
			padding-bottom: 0.1em;
			color: #ccc;
			border: 1px solid #ccc;
			background-color: rgba(255, 255, 255, 0.1);
		}

		#tits a:hover{
			transition: all 0.3s ease;
			-moz-transition: all 0.3s ease;
			-webkit-transition: all 0.3s ease;
			color: #fff;
			border: 1px solid #fff;
		}

		footer{
			display: block;
			position: absolute;
			bottom: 0;
			text-align: center;
			font-family: 'Source Sans Pro';
			height: 10%;
			width: 100%;
		}

		footer a{
			font-family: 'Source Sans Pro';
			color: white;
		}

		footer a:hover{
			text-decoration: underline;
		}

		footer img{
			height: 1em;
			width: auto;
			vertical-align: bottom;
		}

		@keyframes fly-in {
		  0% {
		    opacity: 0;
		    transform: scale(0.85); }
		  13% {
		    opacity: 0;
		    transform: scale(0.85); }
		  100% {
		    opacity: 1;
		    transform: scale(1); } }

		@keyframes fadein{
			from {opacity: 0;}
			to {opacity: 1;}
		}
		@-webkit-keyframes fadein{
			from {opacity: 0;}
			to {opacity: 1;}
		}
		.background {
		  position: absolute;
		  top: 0;
		  left: 0;
		  width: 100%;
		  height: 100%;
		  overflow: hidden;
		  z-index: -1;
		  transform-origin: center;
		  display: flex;
		  justify-content: center;
		  align-items: center;
		  pointer-events: none;

		  background: #0d141d;}
		  .background .items {
		    width: 100%;
		    height: 100%;
		    position: relative;
		    animation: fly-in 13s cubic-bezier(0, 0.53, 0.145, 0.99);
		    transform-origin: 50% 50%; }
		  .background img {
		    width: 600px; }
		  .background .planet {
		    width: 50px;
		    opacity: 0.7; }


				#tits div {

				@media (max-width: 900px) {
					#tits h1 {
						font-size: 2.2rem;

				}
				@media (max-width: 500px) {
					#tits h1 {
						font-size: 2.2rem;
						line-height: 2.16rem;

					#tits h2 {
						font-size: 1.6rem;
					}
					#tits div {
						display: block;
					}
					#tits a {
						font-size: 1.2rem;
						display: inline-block;
						margin: 0.4rem 0;
					}
					footer {
						font-size: 1rem;
					}
					.background .items {
						display: none;
					}
				}
				@media (max-width: 400px) {
					#tits h1 {
						font-size: 2rem;
						line-height: 1.96rem;
					}
					#tits h2 {
						font-size: 1.4rem;
					}
					#tits a {
						font-size: 1.2rem;
						display: inline-block;
						margin: 0.4rem 0;
					}
					.background .items {
						display: none;
					}
					footer {
						font-size: 0.8rem;
					}
				}
				@media (max-width: 330px) {
					#tits h1 {
						font-size: 1.9rem;
						line-height: 1.86rem;
					}
					#tits h2 {
						font-size: 1.1rem;
					}
					#tits a {
						font-size: 1.1rem;
						display: inline-block;
						margin: 0.4rem 0;
					}
					.background .items {
						display: none;
					}
					footer {
						font-size: 0.6rem;
					}
				}
	</style>
